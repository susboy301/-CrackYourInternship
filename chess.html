<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <link rel="stylesheet" href="chess.css">
</head>
<body>
    <div class="chessboard">
        <!-- Ranks and Files -->
        <div class="labels top">
            <div class="label"></div>
            <div class="label">a</div>
            <div class="label">b</div>
            <div class="label">c</div>
            <div class="label">d</div>
            <div class="label">e</div>
            <div class="label">f</div>
            <div class="label">g</div>
            <div class="label">h</div>
        </div>
        <div class="board">
            <!-- Row 8 -->
            <div class="rank-label">8</div>
            <div class="tile black"><span class="piece black">♜</span></div>
            <div class="tile white"><span class="piece black">♞</span></div>
            <div class="tile black"><span class="piece black">♝</span></div>
            <div class="tile white"><span class="piece black">♛</span></div>
            <div class="tile black"><span class="piece black">♚</span></div>
            <div class="tile white"><span class="piece black">♝</span></div>
            <div class="tile black"><span class="piece black">♞</span></div>
            <div class="tile white"><span class="piece black">♜</span></div>
            
            <!-- Row 7 -->
            <div class="rank-label">7</div>
            <div class="tile white"><span class="piece black">♟</span></div>
            <div class="tile black"><span class="piece black">♟</span></div>
            <div class="tile white"><span class="piece black">♟</span></div>
            <div class="tile black"><span class="piece black">♟</span></div>
            <div class="tile white"><span class="piece black">♟</span></div>
            <div class="tile black"><span class="piece black">♟</span></div>
            <div class="tile white"><span class="piece black">♟</span></div>
            <div class="tile black"><span class="piece black">♟</span></div>

            <!-- Row 6 to 3 (Empty) -->
            <div class="rank-label">6</div>
            <div class="tile black"></div>
            <div class="tile white"></div>
            <div class="tile black"></div>
            <div class="tile white"></div>
            <div class="tile black"></div>
            <div class="tile white"></div>
            <div class="tile black"></div>
            <div class="tile white"></div>

            <div class="rank-label">5</div>
            <div class="tile white"></div>
            <div class="tile black"></div>
            <div class="tile white"></div>
            <div class="tile black"></div>
            <div class="tile white"></div>
            <div class="tile black"></div>
            <div class="tile white"></div>
            <div class="tile black"></div>

            <div class="rank-label">4</div>
            <div class="tile black"></div>
            <div class="tile white"></div>
            <div class="tile black"></div>
            <div class="tile white"></div>
            <div class="tile black"></div>
            <div class="tile white"></div>
            <div class="tile black"></div>
            <div class="tile white"></div>

            <div class="rank-label">3</div>
            <div class="tile white"></div>
            <div class="tile black"></div>
            <div class="tile white"></div>
            <div class="tile black"></div>
            <div class="tile white"></div>
            <div class="tile black"></div>
            <div class="tile white"></div>
            <div class="tile black"></div>

            <!-- Row 2 -->
            <div class="rank-label">2</div>
            <div class="tile black"><span class="piece white">♙</span></div>
            <div class="tile white"><span class="piece white">♙</span></div>
            <div class="tile black"><span class="piece white">♙</span></div>
            <div class="tile white"><span class="piece white">♙</span></div>
            <div class="tile black"><span class="piece white">♙</span></div>
            <div class="tile white"><span class="piece white">♙</span></div>
            <div class="tile black"><span class="piece white">♙</span></div>
            <div class="tile white"><span class="piece white">♙</span></div>

            <!-- Row 1 -->
            <div class="rank-label">1</div>
            <div class="tile white"><span class="piece white">♖</span></div>
            <div class="tile black"><span class="piece white">♘</span></div>
            <div class="tile white"><span class="piece white">♗</span></div>
            <div class="tile black"><span class="piece white">♕</span></div>
            <div class="tile white"><span class="piece white">♔</span></div>
            <div class="tile black"><span class="piece white">♗</span></div>
            <div class="tile white"><span class="piece white">♘</span></div>
            <div class="tile black"><span class="piece white">♖</span></div>
        </div>
        <div class="labels bottom">
            <div class="label"></div>
            <div class="label">a</div>
            <div class="label">b</div>
            <div class="label">c</div>
            <div class="label">d</div>
            <div class="label">e</div>
            <div class="label">f</div>
            <div class="label">g</div>
            <div class="label">h</div>
        </div>
    </div>
</body>
</html>
